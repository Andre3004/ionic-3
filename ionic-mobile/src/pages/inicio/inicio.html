<ion-header>
  <ion-navbar>
    <ion-title>
      Fotos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card  *ngFor="let foto of fotos">
    <img src="{{foto.path}}"/>
    <ion-card-content>
      <ion-card-title>
        {{foto.nome}}
        </ion-card-title>
      <p>
        {{foto.descricao}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
